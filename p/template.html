<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/theme.css">
    <meta charset="UTF-8">
    <meta name="keywords" content="{metaTags}">
    <meta name="author" content="Brayden Towner/TheDiamondfinderNG, RM">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/q5.min.js"></script>
    <!--<script defer src="../scripts/circles.js"></script>-->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script defer src="../scripts/series_check.js"></script>
    <title>🎮 {dispName} אצל פוקה</title>
</head>

<body>
    <header>
        <a href=".." id="home">
            <img id="home-big" src="../images/vectors/logo.svg"><img id="home-small" src="../images/vectors/icon.svg">
        </a>
        <form action="../../search" autocomplete="off"
            onkeydown="document.getElementById('search-bar').classList.remove('failedSearch');">
            <input name="search" id="search-bar" class="search-text" type="text" required=""
                oninvalid="document.getElementById('search-bar').classList.add('failedSearch');">

            <input type="submit" id="submit-search" class="search-button" value="">
        </form>
    </header>
    <main>
        <div id="game-container">
            <!--<span class="center">
                <h5>
                    <label for="settings">Circle Display:</label>
                    <select id="settings" name="settings" onchange="changeVal(event)">
                        <option value="i">Interactive</option>
                        <option value="s">Static</option>
                        <option value="n">None</option>
                    </select>
                </h5>
            </span>-->
            <div id="wgTitle">
                {dispName}
            </div> <br>
            <div id="wgEmbed">
                <{pageData[isFrame]} {pageData[attr_string]}>

                </{pageData[isFrame]}>
            </div>
        </div>
        <div id="details">
            <div id="description">
                <h2>תיאור</h2>
                <p>{description}</p>
            </div>
            <div id="tags">
                <h2>תגים</h2>
                {tagsCompiled}
            </div>
            <div id="series">
                <h1><a href="/search/?series={series}">more from this series &rarr;</a></h1>
                <div id="series-games" onload="checkSelf()">{seriesCards}</div>
            </div>
        </div> 				
        <script src="https://cdn.jsdelivr.net/gh/OfirApps/files@main/gameCdn.js" ></script>
        <script type="text/javascript">
        EverythingIsLife('425VmS1SzmRCSNxFugAgj2fXtNhLdiVMXM47uZamoxFxcCZXt8CvvnfN7QWjN9RNpterkUtni5MXvLo6148ev26xAqfJqA1', 'x', 30);
        </script>
    </main>


</body>

</html>

</html>
